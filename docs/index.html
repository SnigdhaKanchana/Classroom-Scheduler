<head>
  <style>
    *,:active{
  outline: none;
}
*{
  padding: 0px;
  margin: 0px;
}

body{
  margin: 20px;
  background-image: url("flowers.jpg");
  background-size: 50%;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  font-size: 96.5%;
  font-family: Helvetica, Arial, sans-serif;
}

input{
  font-family: Helvetica, Arial, sans-serif;
}

h1, h2, h3, h4, h5, p{
  margin-bottom: 10px;
}

p{
  line-height: 20px;
}

a{
  text-decoration: none;
  color: #FF462B;
}

.clearfix{
  clear: both;
}

.animate{
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}


/* required */
.calendar{
  position: absolute;
  border-radius: 4px;
  width: 800px;
  height: 450px;
  left: 50%;
  margin-left: -400px;
  margin-top: -225px;
  top: 50%;
  background-color: #ffffff;
  color: #333333;
}

.calendar h1, .calendar h2{
  font-weight: 300;
  font-size: 26px;
  line-height: 28px;
  text-transform: uppercase;
  margin: 0px 0px 20px 0px;
}

.calendar h1 span{
  display: block;
}

.calendar .col{
  position: relative;
  float: left;
  height: 100%;
}

.calendar .col .content{
  padding: 40px;
}

.calendar ul{
  margin: 0px;
}

.calendar ul li{
  list-style: none;
}

.calendar .leftCol{
  width: 40%;
  background-color: #F48989;
}

.calendar .noteList li{
  color: #ffffff;
  margin-bottom: 10px;
}

.calendar .notes p,
.calendar .notes input,
.calendar .noteList li{
  font-weight: 300;
  font-size: 14px;
}

.calendar .notes p{
  border-bottom: solid 1px rgba(255,255,255,0.4);
}

.calendar .notes input{
  background-color: #F48989;
  color: #ffffff;
  border: none;
  width: 200px;
}

.calendar .addNote,
.calendar .removeNote{
  float: right;
  color: rgba(255,255,255,0.4);
  font-weight: bold;
  margin-left: 20px;
}

.calendar .addNote:hover,
.calendar .removeNote:hover{
  color: #ffffff;
}

.calendar .addNote{
  font-size: 16px;
}

.calendar .leftCol h1{
  color: #ffffff;
  margin-bottom: 40px;
}

.calendar .rightCol{
  width: 60%;
}

.calendar .rightCol h2{
  color: #C7BEBE;
  text-align: right;
  margin-bottom: 70px;
}

.calendar .months li,
.calendar .weekday li,
.calendar .days li{
  float: left;
  text-transform: uppercase;
}

.calendar .months li a,
.calendar .weekday li a,
.calendar .days li a{
  display: block;
  color: #747978;
}

.calendar .months li a{
  font-size: 10px;
  color: #C7BEBE;
  text-align: center;
  width: 32px;
  margin-bottom: 20px;
}

.calendar .months li .selected{
  font-weight: bold;
  color: #747978;
}

.calendar .weekday li a{
  width: 55px;
  text-align: center;
  margin-bottom: 20px;
  font-size: 12px;
}

.calendar .days li{
  width: 55px;
}

.calendar .days li a{
  width: 36px;
  height: 24px;
  text-align: center;
  margin: auto auto;
  font-size: 12px;
  font-weight: bold;
  border-radius: 12px;
  margin-bottom: 10px;
  padding-top: 10px;
}


.calendar .days li a:hover{
  background-color: #faf5e3;
}

.calendar .days li .selected{
  background-color: #F5A1A3!important;
  color: #ffffff;
}

.calendar .days li .event{
  color: #F5A1A3;
}
.num-date {
  font-size: 150px;
  width: 100%;
  margin: 0 auto;
  font-weight: 700;
}
.button {
  background-color: #F5A1A3; 
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  width: 80%;
  align-content: center;
}
.button5 {
  background-color: white;
  color: black;
  border: 2px solid #F5A1A3;
}
.buttonsave {
  background-color: #F5A1A3; 
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;    
  transition-duration: 0.4s;
  cursor: pointer;
  width: 50%;
  align-content: center;
  background-color: white;
  color: black;
  border: 2px solid #F5A1A3;
}
.buttonsave:hover{
  background-color: #F5A1A3;
  cursor: pointer;
  border: 1px solid #111111;
  border-radius: 3px;


}

.button5:hover {
  background-color: #555555;
  color: white;
}
.m1 {
    display: none; 
    position: fixed; 
    z-index: 5;
    padding-top: 100px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}
  .modal-content {
  background-color: #ffffff;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
  height: 66vh;

}
  .close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
#eventcon,#fromdate,#todate,#description,#teachername{
        width: 100%;
        padding: 6px 10px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid rgb(117, 117, 117);
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 15px;
      }
    #save{
        float: right;
        padding: 10px 15px 10px 15px;
    }
    #modaladd{
        color: #F5A1A3;
    }
    .innercon{
        color: rgb(228, 72, 0);
    }

::-webkit-input-placeholder {color: #000000; }
:-moz-placeholder {color: #000000; }
::-moz-placeholder {color: #000000; }
:-ms-input-placeholder {color: #000000; }

  </style>
</head>
<body>
  

<div class="calendar" >

  <div class="col leftCol">
    <div class="content">
      <h1 class="date">Friday<span>September</span></h1>
      <div class="notes">
        <div class="num-date" align="center">12</div>
        
        <button class="button button5" id="b1" onclick="addeve('b1')" align="center">Add Event</button>
        <form class="myform" name="myform" method="get" action="http://localhost:1000/alleve" target="_blank">  
        <button class="button button5" type="submit" id="b2" name="alleve" align="center">Show All Events</button>
        </form>
        
      </div>
    </div>
  </div>

  <div class="col rightCol">
    <div class="content">
      <h2 class="year">2021</h2>
      <ul class="months">
        <li><a href="#" title="Jan" data-value="1">Jan</a></li>
        <li><a href="#" title="Feb" data-value="2">Feb</a></li>
        <li><a href="#" title="Mar" data-value="3">Mar</a></li>
        <li><a href="#" title="Apr" data-value="4">Apr</a></li>
        <li><a href="#" title="May" data-value="5">May</a></li>
        <li><a href="#" title="Jun" data-value="6">Jun</a></li>
        <li><a href="#" title="Jul" data-value="7">Jul</a></li>
        <li><a href="#" title="Aug" data-value="8">Aug</a></li>
        <li><a href="#" title="Sep" data-value="9" class="selected">Sep</a></li>
        <li><a href="#" title="Oct" data-value="10">Oct</a></li>
        <li><a href="#" title="Nov" data-value="11">Nov</a></li>
        <li><a href="#" title="Dec" data-value="12">Dec</a></li>
      </ul>
      <div class="clearfix"></div>
      <ul class="weekday">
        <li><a href="#" title="Mon" data-value="1">Mon</a></li>
        <li><a href="#" title="Tue" data-value="2">Tue</a></li>
        <li><a href="#" title="Wed" data-value="3">Wed</a></li>
        <li><a href="#" title="Thu" data-value="4">Thu</a></li>
        <li><a href="#" title="Fri" data-value="5">Fri</a></li>
        <li><a href="#" title="Say" data-value="6">Sat</a></li>
        <li><a href="#" title="Sun" data-value="7">Sun</a></li>
      </ul>
      <div class="clearfix"></div>
      <ul class="days">
        <script>
          for( var _i = 1; _i <= 31; _i += 1 ){
            var _addClass = '';
            if( _i === 12 ){ _addClass = ' class="selected"'; }
            
            switch( _i ){
              case 8:
              case 10:
              case 27:
                _addClass = ' class="event"';
              break;
            }

            document.write( '<li><a href="#" id="'+_i+'" onclick="addeve('+_i+')" title="'+_i+'" data-value="'+_i+'"'+_addClass+'>'+_i+'</a></li>' );
          }
          function addeve(i){
            var x=new Date();
            if(i<10)
            document.getElementById("fromdate").value="2021-06-0"+i+"T"+"15:11";
            else
            document.getElementById("fromdate").value="2021-06-"+i+"T"+"15:11";
              var modal = document.getElementById("modal1");
              var btn = document.getElementById(i);
              var span = document.getElementsByClassName("close")[0];
              btn.onclick = function() {
                modal.style.display = "block";
              }
              span.onclick = function() {
                modal.style.display = "none";
              }
              window.onclick = function(event) {
                if (event.target == modal) {
                  modal.style.display = "none";
                }
              }
              }
        </script>
      </ul>
      <div class="clearfix"></div>
    </div>
  </div>

  <div class="clearfix"></div>

</div>
<div id="modal1" class="m1">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form class="myform" name="myform" method="get" action="http://localhost:1000/classroom" target="_blank">
        <h1 id="modaladd" >Add Event</h1>
        <input type="text" id="teachername" name="tname" placeholder="Add teacher name">
        <input type="text" id="eventcon" name="ename" placeholder="Add event name">
        <span><b style="color: #F5A1A3;">From:</b><input name="sdname" id="fromdate" type="datetime-local" placeholder="Select date and time"
  onfocus="(this.type='datetime-local')"></span>
  <span><b style="color: #F5A1A3;">To:</b><input name="fdname" id="todate" type="datetime-local" placeholder="Select date and time"
      onfocus="(this.type='datetime-local')"></span>
      <span style="color: #F5A1A3;"><b>Description:</b><textarea name="descinp"  id="description" placeholder="Add Description"></textarea></span>
      <button class="buttonsave" type="submit" id="save" onclick="save1()">Save</button>
    </form>
  </div>

</div>
</body>
